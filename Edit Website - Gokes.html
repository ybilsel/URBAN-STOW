<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UrbanStow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <h1>UrbanStow</h1>
    </div>
    <div class="cart" id="cart">
      <button onclick="toggleCart()">Cart (0)</button>
    </div>
  </header>

  <!-- Product Listing -->
  <div class="products">
    <div class="product" data-id="1" data-name="Leather Backpack" data-price="120">
      <img src="https://via.placeholder.com/150" alt="Leather Backpack">
      <h3>Leather Backpack</h3>
      <p>$120</p>
      <button onclick="addToCart(1, 'Leather Backpack', 120)">Add to Cart</button>
    </div>
    <div class="product" data-id="2" data-name="Canvas Tote" data-price="60">
      <img src="https://via.placeholder.com/150" alt="Canvas Tote">
      <h3>Canvas Tote</h3>
      <p>$60</p>
      <button onclick="addToCart(2, 'Canvas Tote', 60)">Add to Cart</button>
    </div>
  </div>

  <!-- Shopping Cart Modal -->
  <div class="cart-modal" id="cartModal">
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-total">
      <p>Total: $<span id="cartTotal">0</span></p>
    </div>
    <button onclick="checkout()">Proceed to Checkout</button>
    <button onclick="toggleCart()">Close</button>
  </div>

  <!-- Preview Section -->
  <div class="preview-section" id="previewSection">
    <h2>Your Cart Preview</h2>
    <div id="previewItems"></div>
    <div id="previewTotal">Total: $0</div>
    <button onclick="toggleCart()">Back to Cart</button>
  </div>

  <!-- Payment Form (hidden initially) -->
  <div class="payment-form" id="paymentForm">
    <h2>Checkout</h2>
    <form id="paymentDetails">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="card">Card Number:</label>
      <input type="text" id="card" required>
      <button type="submit">Pay</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
